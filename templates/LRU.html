<html>
    <head>
        <title>Least Recently Used</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container"><br>
            <div>
                <h2 class="text-center">Least recently used</h2><br>
                <form action="/lrup/" class="form" method="POST">
                    <div class="form-group">
                        <div class="row">
                                <div class="col-sm-4">
                                    <h4 class="text-right">Insert data: </h4>
                                </div>
                                <div class="col-sm-4">
                                    <input class="form-control" placeholder="example '1234567'" name="data_lru">
                                </div>
                                <div class="col-sm-4">
                                    <button class="btn btn-success" type="submit">Calculate</button>
                                    <a href="/randomLru" class="btn btn-primary" type="submit">Ramdom data</a>
                                    <a href="/back" class="btn btn-danger">Back</a>
                                </div>
                        </div>
                    </div>
                </form>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            {% for data in data_lru %}
                            <th>{{ data }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>                    
                        
                        <tr>
                            {% for p in page_lru %}
                            <td>{{ p[0][0] }}</td>
                            {% endfor %}
                        </tr>
        
                        <tr>
                            {% for p in page_lru %}
                            <td>{{ p[1][0] }}</td>
                            {% endfor %}
                        </tr>
        
                        <tr>
                            {% for p in page_lru %}
                            <td>{{ p[2][0] }}</td>
                            {% endfor %}
                        </tr>
        
                    </tbody>
                </table>
                
                <div><h4 class="text-center">{{page_fault_lru}}</h4></div>
            </div>
        </div>
    </body>
</html>
